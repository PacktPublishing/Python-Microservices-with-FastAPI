repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=600']
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
        args: [ --unsafe ]
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        exclude: tests/__snapshots__

  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
      - id: pretty-format-toml
        args: [--autofix, --no-sort]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.5.0
    hooks:
      - id: nbstripout

  - repo: local
    hooks:
    - id: ruff format
      name: ruff format (local)
      entry: uv run ruff format
      language: system
      types: [python]
    - id: ruff lint
      name: ruff lint (local)
      entry: uv run ruff check --fix
      language: system
      types: [python]
    - id: mypy
      name: mypy (local)
      entry: uv run mypy
      language: system
      types: [python]
      args: []
    - id: djlint
      name: djlint (local)
      entry: uv run djlint --reformat app/templates/* --profile=jinja
      language: system
      args: []
      types: [jinja]
